<p-autoComplete [(ngModel)]="value" [suggestions]="results" (completeMethod)="search($event)" [field]="field" [minLength]="1" [dropdown]="true" [disabled]="disabled" [style]="style">
    <ng-template let-item pTemplate="item">
        <div>{{item['data']}}-{{item['label']}}</div>
    </ng-template>
</p-autoComplete>
